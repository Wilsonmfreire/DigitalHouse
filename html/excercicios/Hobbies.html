<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hobbies?</title>
</head>
<body>
    <form action="resultado.html" method="POST">
        <label>Quais são seus Hobbies?</label>
        <input type="checkbox" id="pescar" name="hobby" value="pescar"><label for="pescaria">Pescaria</label>
    </br> 
        <input type="checkbox" id="correr" name="hobby" value="correr"><label for="correr">Correr</label> 
    </br> 
        <input type="checkbox" id="yoga" name="hobby" value="yoga"><label for="yoga">Yoga</label> 
    </br> 
        <input type="submit" value="Enviar">
    </form>
</body>
</html>

<!--Exercício: Hobbies?
Vamos criar um formulário para saber os hobbies do usuário.

Para tal pedimos que dentro do formulário cedido:

crie um <label> com o texto "Quais são seus hobbies?"
crie 3 tags <input> do tipo checkbox com as opções: Pescar, Correr e Yoga. 
configure o atributo name="hobby" a todos os <input> para que fique claro que estamos falando do mesmo campo
Por último, não se esqueça de adicionar o atributo value em cada <input> para poder checar de forma mais eficiente as repostas dos usuários.-->
