<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificando comportamentos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="div-acima">Sou um div e sou um elemento de bloco.</div>
    <span class="span-grande">Eu sou um span e ocupo apenas a largura do meu conteúdo.</span>
    <span class="span-pequeno">Eu sou um span mas sou pequeno.</span>
    <span>Sou pequeno</span>
    <div class="div-abaixo">Não se esqueça que eu também sou um div.</div>
</body>
</html>

<!--Mudando o comportamento de alguns elementos.

No index.html temos uma pequena estrutura definida com cinco elementos. Para cada um desses elementos definimos também algumas regras de css no arquivo style.css

Neste exercício, queremos que experimente a propriedade display. Para isso, te pedimos que:

A <div> com classe "div-acima" converta para um elemento de linha 
A <span> com classe "span-pequeno" converta-o para um elemento em bloco
A <div> com classe "div-abaixo" o oculte para que não apareça no navegador, mas sem apaga-lo do html!-->
