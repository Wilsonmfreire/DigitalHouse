<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experimentando Divs</title>
</head>
<body>
    <p>
        <div>Eu cheguei em frente ao portão</div>
        Meu cachorro me sorriu latindo
        Minhas malas coloquei no chão
        <div>Eu voltei</div>
  </p>
</body>
</html>
<!--Exercício: Experimentando Divs
Vamos relembrar algumas tags block que conhecemos até o momento:  <div>, <p>, <h1>, <h2>, <h3>, <h4>, <h5>, <h6>, <ul>, <ol>, <li>, <form>, <header>, <footer>, <section>, <article>.

Qual é o seu comportamento? As mesmas ocupam 100% da largura da tag que as contêm.

Neste exercício queremos que explore um pouco esse conceito.

Vamos gerar uma quebra de linha no texto que está definido no index.html. Para isso, escolha uma palavra do texto e a cerca com a tag <div>.

Quando terminar, não se esqueça de olhar o resultado no navegador, qual o resultado você espera?-->
