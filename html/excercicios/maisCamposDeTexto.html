<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mais Campos de Texto</title>
</head>
<body>
    <form action="resultado.html" method="POST">
        <p>
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome">
        </p>
        <p>
            <label for="e-mail">E-mail</label>
            <input type="email" name="email" id="e-mail">
        </p>
        <p>
            <label for="senha">Senha</label>
            <input type="password" name="senha" id="senha">
        </p>
        <p>
            <input type="submit" value="Enviar"
        </p>
    </form>
    
</body>
</html>
<!--Criando um formulário de registro!

Queremos que adicione três campos para que o usuário possa inserir um nome, um e-mail e uma senha. Para isso, te deixamos uma lista com as tags que deverá usar:

A tag <input> para que o usuário insira seu nome
A tag <input> para que o usuário insira seu e-mail
A tag <input> para que o usuário insira sua senha
A tag <label> para cada um dos <input>
Os três <input> devem conter o atributo name declarado, com os valores "nome", "email" e "senha" para que a informação efetivamente viaje ao enviar o formulário.

Atenção:  no index.html já te deixamos as tags de parágrafo para que escreva nelas cada um dos campos e assim visualizar o formulário mais prolixo no navegador.-->
