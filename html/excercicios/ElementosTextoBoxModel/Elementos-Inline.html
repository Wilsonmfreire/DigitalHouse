<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos Inline</title>
</head>
<body>
    <p>
        <span>Oi, oi, oi,</span>
        <a href="#"> Oi, oi, oi, oi</a>

    </p>
</body>
</html>
