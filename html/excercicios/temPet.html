<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tem Pet?</title>
</head>
<body>
    <form action="resultado.html" method="POST">
        <label>Você tem Pet?</label>
        </br>
        <input type="radio" id="sim" name="pet" value="sim"><label for="sim">S</label>
        </br>
        <input type="radio" id="nao" name="pet" value="sim"><label for="nao">N</label>
        </br>
        <input type="submit" value="Enviar">
    </form>    
</body>
</html>
<!--Exercício: Tem Pet?
Vamos criar um formulário para perguntar se o usuário possui ou não um bicho de estimação.

Para tanto, dentro do formulário que foi fornecido:

crie um  <label> com o texto "Você tem um pet?"
adicione dois radio-button para dar a opção "Sim" e a opção "Não"
configure o atributo name="pet" nos dois <input> para que entenda que estamos falando do mesmo campo.
Para poder verificar logo qual foi a opção escolhida pelo usuário não se esqueça de  adicionar o atributo value em cada <input>. Para a opção "Sim" o valor deverá ser la letra s, e para a opção "Não" a letra n.-->
